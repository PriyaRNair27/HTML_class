<html>
<head>
<title>college form</title>
</head>
<body>
<center>
<form>
<table>
<h2>college registeration</h2>

<tr><td>
<label>Name:</label></td>
<td>
<input type="text" name="name"><br><br>
</td></tr>

<tr><td>
<label>Address:</label></td>
<td>
<textarea rows="5" cols="5" name="add"></textarea><br><br>
</td></tr>

<tr><td>
<label>Email:</label>
</td><td>
<input type="text" name="email"><br><br>
</td></tr>
<tr><td>
<label>DOB:</label></td><td>
<input type="DATE" name="date"><br><br>
</td></tr>
<tr><td>
<label>phnum:</label></td><td>
<input type="text" name="num">
<br><br></td></tr>
<tr><td>
<label>Gender:</label></td><td>
<input type="radio" value="male" name="male">MALE
<input type="radio" value="female" name="male">FEMALE
<br><br></td></tr>

<tr><td>
<label>Qualification:</label></td><td>
<input type="radio" value="+2" name="qual">+12
<input type="radio" value="IT" name="qual">IT
<input type="radio" value="MLT" name="qual">MTL
<input type="radio" value="fashion design" name="qual">Fashin Design<br><br>
</td></tr>
<tr><td>
<label>Department:</label></td><td>
<input type="radio" value="BTECH" name="cse">BTECH
<input type="radio" value="BCA" name="cse">BCA
<input type="radio" value="COMMRCE" name="cse">COMMERCE
<input type="radio" value="BSC" name="cse">BSC<br><br>
</td></tr>
<tr><td>
<label>Course:</label></td><td>
<select>
<option value="ME">ME</option>
<option value="EE">EE</option>
<option value="ELECTRONICS">ELECTRONICS</option>
<option value="FINANCE">FINANCE</option>
<option value="BSC">BSC</option>
</select>
<br><br></td>
</tr>
<tr>
<td>
<label>Extra curricular activites:</label></td><td>
<input type="checkbox" value="arts" name="arts">arts
<input type="checkbox" value="sports" name="sports">sports
<input type="checkbox" value="draw" name="draw">draw<br><br>
</td>
</tr>
<tr><td><center><input type="submit" name="submit"></center></td></tr>

</table>
</form>
</center></body>
</html>
